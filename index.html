		let currentIndex = 0;
		
		// Function to change the background image
		function preloadImage(url) {
			const img = new Image();
			img.src = url;
			img.onload = () => {
				document.body.style.backgroundImage = `url(${url})`;
			};
		}
		
		// Preload the first image when the page loads
		preloadImage(images[currentIndex]);
		
		function changeBackground() {
			currentIndex = (currentIndex + 1) % images.length;
			preloadImage(images[currentIndex]);
		}
		
		// Change the background every hour (or as per your specified time)
		setInterval(changeBackground, 60000); // milliseconds equals one hour, seconds= 1000 milliseconds

        <form id="product-form">
            <!-- Form fields here -->
            <div class="form-group">
                <label for="sku">SKU:</label>
                <input type="text" name="sku" id="sku">
            </div>

            <div class="form-group">
                <label for="product-name"><br>
                Product Name:</label>
                <input type="text" name="product-name" id="product-name">
            </div>

            <div class="form-group">
                <label for="mpn"><br>
                MPN:</label>
                <input type="text" name="mpn" id="mpn">
            </div>

            <div class="form-group">
                <label for="manufacturer"><br>
                Manufacturer:</label>
                <input type="text" name="manufacturer" id="manufacturer">
            </div>

            <div class="form-group">
                <label for="quantity"><br>
                Quantity:</label>
                <input type="text" name="quantity" id="quantity">
            </div>

            <div class="form-group">
                <label for="weight"><br>
                Weight:</label>
                <input type="text" name="weight" id="weight" oninput="checkForDotAndDecimalPlaces()">
                <!-- Div to display warning message -->
                <div id="warning" style="color: red;"></div>
            </div>
            <script>
              // Function to check the input value for dot and decimal places
              function checkForDotAndDecimalPlaces() {
                  // Get the input field using its ID "weight"
                  var weight = document.getElementById("weight");
          
                  // Get the div element that will display the warning messages using its ID "warning"
                  var warning = document.getElementById("warning");
          
                  // Get the value entered in the input field and store it in "inputValue"
                  var inputValue = weight.value;
          
                  // Initialize a flag to check for decimal places
                  var hasDecimalPlaces = false;
          
                  // Check if the value contains a dot (.)
                  if (inputValue.includes(".")) {
                      // If a dot is found, display a warning message
                      warning.textContent = "Please avoid using a dot \".\"!";
                  } else if (inputValue.includes(" ")){
                    // If a space is found, display the warning message inside the div
                    warning.textContent = "The value contains a space!";
                  } else {
                      // If there is no dot, clear the warning message
                      warning.textContent = "";
          
                      // Check for decimal places (digits after a comma ,)
                      var decimalPlaces = inputValue.split(",")[1];
                      if (decimalPlaces && decimalPlaces.length > 2) {
                          hasDecimalPlaces = true;
                      }
                  }
          
                  // Check for additional warning about decimal places
                  if (hasDecimalPlaces) {
                      warning.textContent += " Please do not exceed 2 decimal places.";
                  }
              }
            </script>

            <script>
            // Function to check the input value and display a warning message
            function checkForSpaceAndKeyword(inputId) {
                // Get the input field using its ID
                var inputField = document.getElementById(inputId);
                
                // Get the div element that will display the warning message using its corresponding ID
                var warning = document.getElementById("warning-" + inputId);
                
                // Get the value entered in the input field, convert it to lowercase, and store it in "inputValue"
                var inputValue = inputField.value.toLowerCase();
    
                // Check if the value contains a space
                if (inputValue.includes(" ")) {
                    // If a space is found, display the warning message inside the div
                    warning.textContent = "The value contains a space!";
                } else if (!(inputValue.includes("new") || inputValue.includes("used"))) {
                    // If the value doesn't contain "new" or "used" (in any case), display a different error message
                    warning.textContent = "The value must contain 'new' or 'used'!";
                } else if (inputValue.includes("+") || inputValue.includes("°") || inputValue.includes("/") || inputValue.includes("\\") || inputValue.includes(",") || inputValue.includes("`") || inputValue.includes("'") || inputValue.includes("–") || inputValue.includes("*") || inputValue.includes("µ") || inputValue.includes("—")) {
                    // If the value contains special characters (in any case), display a different error message
                    warning.textContent = "The value contains special characters \" +,°,\\,/,' \" !, –, µ, —, *";
                } else {
                    // If it contains "new" or "used" (in any case) and no space, clear the warning message
                    warning.textContent = "";
                }
            }
          </script>
